<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link for CSS bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

  <title>Bootstrap Project</title>
</head>
<!-- All Content  -->

<body>
  <div class="container">
    <div class="wrapper">
      <div class="email-wrapper">
        <div class="d-flex flex-row">



          <!-- Mail Sidebar  -->
          <div class="left-sidebar d-none d-lg-block col-md-2 pt-4">
            <div class="menu">
              <ul class="mailboxes">
                <li class="compose mb-2">
                  <button class="button">Compose </button>
                </li>
                <li class="active">

                  <a href="#"><i class="items-inbox"></i>Inbox</a>
                </li>

                <li><a href="#"><i class="items-sent"></i>Sent</a>
                </li>

                <li><a href="#"><i class="items-outbox"></i> Outbox</a></li>
              </ul>

            </div>
          </div>

          <!-- Mail List Container  -->
          <div class="mail-list-container col-md-3 pt-4 pb-4 border-right">
            <div class="border-bottom pb-4 mb-3 px-3">
              <div class="form-group">
                <input class="form-control w-100" type="search" placeholder="Search email" id="Mail-search">
              </div>
            </div>


            <div class="mail-list">
              <!-- Add the mail list items dynamically or remove these placeholders -->
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checbox" class="form-check-input" checked="">
                </label>


              </div>

            </div>
          </div>

          <!-- Mail View  -->
          <div class="mail-view d-none d-md-block col-md-7">
            <div class="row">
              <div class="col-md-12 mb-4 mt-4">
                <div class="button-bar">
                  <div class="button-group">
                    <button type="button" class="button btn-sm"> <i class="bi bi-reply-fill text-primary mr-1"></i>
                    </button>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><i
                        class="bi bi-paperclip text-primary mr-1"></i>
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add your mail view content here  -->
            <div class="message-body">
              <p>Placeholder content goes here...</p>
            </div>
            <div class="media mt-3">
              <div class="media-body">
                <textarea class="form-control" rows="9" placeholder="Reply here .."></textarea>
              </div>

            </div>
            <div class="text-right">
              <button type="button" class="btn btn-primary mt-3"><i class="bi bi-send-fill"></i>
                Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
